    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Paint Brush </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            button{
                width: 100%;
                border:2px solid black;
                background-image: linear-gradient(blue,pink);
                margin-bottom: 10px;
                font-size: 45px;
            }
        </style>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <button class="clear_screen">clear</button>
        <canvas class="mycanvas" onmousemove="fire()"></canvas>
        <script>
        var canvas = document.querySelector('.mycanvas');
        const width = canvas.width = window.innerWidth;
        const height = canvas.height = window.innerHeight;
        const context = canvas.getContext('2d');
        const clear = document.querySelector('.clear_screen');
        context.fillStyle = 'rgb(0,0,0)';
        context.fillRect(0,0,width,height);

        var x = 0;
        var y=0;
        let flag = false;
        
        clear.addEventListener('click',()=>{
            context.fillStyle = 'rgb(0,0,0)';
            context.fillRect(0,0,width,height);});

        
        document.addEventListener('mousemove', (e)=>{
            fire(x, y, e.offsetX,e.offsetY);  
                x = e.offsetX;
                y = e.offsetY;  
            
        });
        document.addEventListener('mouseup', (e)=>{
            fire(x, y, e.offsetX,e.offsetY);    
            flag = false;
        });
        document.addEventListener('mousedown', (e)=>{
            
                fire(x, y, e.offsetX,e.offsetY);    
                x = e.offsetX;
                y = e.offsetY; 
                flag = true;    
            
        });

        var hue = 0;
        
        function fire(x1,y1,x2,y2){
            context.strokeStyle = `hsl(${hue},100%,50%)`;
            context.lineWidth = 4;
            if(!flag) return; 
    
            context.beginPath();
            context.moveTo(x1, y1);
            context.lineTo(x2, y2);
            
            context.stroke();
            context.closePath();
            hue++;
        }
        
        </script>
    </body>
</html>
